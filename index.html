<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,700;1,600&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
    <title>Site Spider Man</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/Logo.svg" alt="Logo Spider Man 2">
            <nav>
                <a href="">Visão geral</a>
                <a href="">Edições</a>
                <a href="">Características</a>
                <a href="">Gameplay</a>
            </nav>
            <button>Adicionar ao carrinho</button>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="left">
                <div class="plataform">
                    <span>Disponivel para</span>
                    <strong>PS5</strong>
                </div>
                <h1>Marvel's Spider-Man 2</h1>
                <p>Os Spiders Peter Parker e Miles Morales estão de volta em mais uma aventura eletrizante da famosa franquia Marvel's Spider-Man para PS5.</p>
                <div class="value">
                    <h3>R$ 349,90</h3>
                    <div class="btns">
                        <button class="btn-cart">Adicionar ao carrinho</button>
                        <button class="btn-favorite">
                            <img src="img/icon-heart.svg" alt="icone de Coração">
                        </button>
                    </div>
                </div>
                <ul>
                    <li>
                        <img src="img/icon-ps5.svg" alt="">
                    </li>
                </ul>
            </div>
            <div class="right">

            </div>
        </div>
        
    </section>
